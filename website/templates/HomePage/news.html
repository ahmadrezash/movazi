{% load static %}
<div class="container-fluid cards" id='section_news'>
    <h2 class="text-center"
        style="padding-bottom: 1rem">آخرین اخبار</h2>
    <div class="row">
          <div class="col-1"></div>
      <div class="col-10">
        <div class="row">
            {% for new in news %}

        <!-- Card Narrower -->
                    <div data-aos='fade-left' class="col-lg-3 col-md-6 col-sm-12 a">

         <div data-aos='fade-left' class="card card-cascade wider">
         
           <!-- Card image -->
           <div class="view view-cascade overlay">
             <img  class="card-img-top " src={{new.image.url}} alt="Card image cap">
             <a>
               <div class="mask rgba-white-slight"></div>
             </a>
           </div>
         
           <!-- Card content -->
           <div class="card-body card-body-cascade">
         
             <!-- Label -->
             {% comment %} <h5 class="pink-text pb-2 pt-1"><i class="fas fa-utensils"></i> Culinary</h5> {% endcomment %}
             <!-- Title -->
             <h4 class="font-weight-bold card-title">{{new.title}}</h4>
             <!-- Text -->
             <p class="card-text">{{new.summery}}</p>
             <!-- Button -->
             <a class="btn btn-unique light-blue accent-3" href={% url 'news_single' slug=new.slug %}>بیشتر بخوانید...</a>
  </div>
</div>
</div>
            {% endfor %}

<!-- Card Narrower -->

            {% comment %} {% for new in news %}
            <div data-aos='fade-left' class="col-lg-3 col-md-6 col-sm-12 a">
              <div class="card card-cascade wider">
                <img alt="Card image"
                     class="card-img-top"
                    src = {{new.image.url}}>
                <div class="card-body">
                  <h4 class="card-title">{{new.title}}</h4>
                  <p class="card-text">{{new.summery}}</p>
                  <a class="btn btn-primary btn-rounded"
                       href={% url 'news_single' slug=new.slug %}>بیشتر بخوانید...</a>
                </div>
              </div>
            </div>
            {% endfor %} {% endcomment %}
            </div>

        </div>
      </div>
    </div>
    </div>
    <style>

      .cards{
        background-color: rgb(0, 176, 189,.2);
        /* opacity: .3;\ */
        /* background-op */
        padding-top: 2rem;
        padding-bottom: 2rem;

      }
      .card-text{
        text-align: justify;
        text-justify: inter-word;

      }
      .card{
          margin-bottom: 1rem;
      }
      </style><br></div>
